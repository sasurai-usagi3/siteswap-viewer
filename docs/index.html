<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Siteswap Viewer</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="Siteswap Viewer">
  <meta property="og:description" content="サイトスワップのパターンをアニメーションで見られるサイトです。">
  <meta property="og:site_name" content="Siteswap Viewer">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@sasurai_usagi3">
  <meta name="twitter:title" content="Siteswap Viewer">
  <meta name="twitter:description" content="サイトスワップのパターンをアニメーションで見られるサイトです。">
  <script src="application.js"></script>
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <div class="l-container">
    <h1>Siteswap Viewer</h1>
    <p>サイトスワップのパターンをアニメーションで見られるサイトです。5ボールまで対応しています。
      xや同時投げには対応していません。
    </p>
    <div id="js-field" class="p-window">
      <div class="p-hand p-hand--left"></div>
      <div class="p-hand p-hand--right"></div>
    </div>
    <div class="p-pattern-form">
      <input type="text" id="js-pattern-form" class="p-pattern-form__text-field" placeholder="ex)5,3,1 (空白などは入れないでください">
      <button type="button" id="js-exec-btn" class="p-pattern-form__btn">実行</button>
    </div>
  </div>
</body>
</html>
